<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Information Result</title>
</head>

<body>

    {% if information %}
    <h2>Information for ID: {{ information.id }}</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Item 2</th>
            <th>Item 3</th>
        </tr>
        <tr>
            <td>{{ information.id }}</td>
            <td>{{ information.item2 }}</td>
            <td>{{ information.item3 }}</td>
        </tr>
    </table>
    {% else %}
    <p>No information found for the entered ID.</p>
    {% endif %}

</body>

</html>
